<!DOCTYPE html>
<html>

<head>
  <title>Frictionless FlowReader</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: sans-serif;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      cursor: pointer;
    }

    /* New styles for the added elements */
    .container {
      padding: 0;
      /* Adjust as needed */
    }

    .control-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 34px;
      height: 20px;
      margin-right: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(14px);
      -ms-transform: translateX(14px);
      transform: translateX(14px);
    }

    .slider.round {
      border-radius: 20px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .api-key-section {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 15px;
    }

    .api-key-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .api-key-section input[type="password"] {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .api-key-section button {
      background-color: #6366f1;
      color: white;
      border: none;
      border-radius: 4px;
    }

    .api-key-section button:hover {
      background-color: #4f46e5;
    }

    #status-msg {
      margin-top: 10px;
      font-size: 0.9em;
      color: green;
    }

    .section-header {
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
    }

    .toggle-group {
      margin-bottom: 12px;
    }

    .group-label {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
      text-transform: uppercase;
    }

    .footer {
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 10px;
      font-size: 0.8em;
      color: #666;
      text-align: center;
    }

    .clear-cache-btn {
      background-color: #64748b;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
    }

    .clear-cache-btn:hover {
      background-color: #475569;
    }

    #cache-status-msg {
      margin-top: 5px;
      font-size: 0.85em;
      min-height: 1.2em;
    }

    /* Logo switching for light/dark mode */
    .logo-light {
      display: block;
    }
    .logo-dark {
      display: none;
    }

    /* Dark mode styles */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1a1a1a;
        color: #e0e0e0;
      }

      .logo-light {
        display: none;
      }
      .logo-dark {
        display: block;
      }

      .slider {
        background-color: #555;
      }

      .slider:before {
        background-color: #ccc;
      }

      input:checked+.slider {
        background-color: #4a9eff;
      }

      .api-key-section {
        border-top-color: #444;
      }

      .api-key-section input[type="password"] {
        background-color: #2a2a2a;
        border-color: #555;
        color: #e0e0e0;
      }

      .api-key-section input[type="password"]::placeholder {
        color: #888;
      }

      .section-header {
        border-bottom-color: #444;
      }

      .group-label {
        color: #999;
      }

      .footer {
        border-top-color: #444;
        color: #999;
      }

      .api-key-section button {
        background-color: #818cf8;
      }

      .api-key-section button:hover {
        background-color: #6366f1;
      }

      .clear-cache-btn {
        background-color: #94a3b8;
      }

      .clear-cache-btn:hover {
        background-color: #64748b;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="assets/FlowReader_lm.png" alt="FlowReader Logo" class="logo-light" style="width: 100%; max-width: 180px; margin: 0 auto 10px;">
    <img src="assets/FlowReader_dm.png" alt="FlowReader Logo" class="logo-dark" style="width: 100%; max-width: 180px; margin: 0 auto 10px;">
    <h1 style="display: none; font-size: 14px; text-align: center; margin: 0 0 10px;">Frictionless FlowReader<br><span style="font-size: 11px; font-weight: normal; color: #666;">(elevenlabs POC)</span></h1>

    <div class="control-group">
      <label class="switch">
        <input type="checkbox" id="toggle-extension">
        <span class="slider round"></span>
      </label>
      <span>Enable Extension</span>
    </div>

    <div class="api-key-section">
      <label for="api-key">OpenAI API Key:</label>
      <input type="password" id="api-key" placeholder="sk-..." />
      <button id="save-key">Save Key</button>
      <p id="status-msg"></p>
    </div>

    <div class="section-header">Options</div>

    <div class="control-group">
      <label class="switch">
        <input type="checkbox" id="individual-translations">
        <span class="slider round"></span>
      </label>
      <span>Individual Translations</span>
    </div>

    <div class="section-header">Testing</div>

    <div class="control-group">
      <label class="switch">
        <input type="checkbox" id="partitioning-enabled">
        <span class="slider round"></span>
      </label>
      <span>Show Meaning Blocks</span>
    </div>

    <div class="control-group">
      <label class="switch">
        <input type="checkbox" id="limit-single-paragraph">
        <span class="slider round"></span>
      </label>
      <span>Limit to Single Paragraph</span>
    </div>

    <div class="control-group">
      <label class="switch">
        <input type="checkbox" id="debug-logging">
        <span class="slider round"></span>
      </label>
      <span>Debug Logging</span>
    </div>

    <button id="clear-cache" class="clear-cache-btn">Clear Translation Cache</button>
    <p id="cache-status-msg"></p>

    <div class="footer">
      <p>Press and hold "&#25991;" button or hold "/" key, on the reader page to see translations.</p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
